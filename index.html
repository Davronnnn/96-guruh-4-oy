<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container p-3">
			<h2 class="text-center">Films</h2>
			<div class="cards row"></div>
		</div>

		<template id="film-template">
			<div class="col-4 mt-5">
				<div class="card">
					<img src="" class="card-img-top" alt="" />
					<div class="card-body">
						<h5 class="card-title"></h5>
						<p id="overview" class="card-text"></p>
						<p id="date" class="card-text"></p>
						<ul id="genres"></ul>
						<button
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
							class="btn btn-primary"
						>
							Edit
						</button>
						<button class="btn btn-danger">Delete</button>
					</div>
				</div>
			</div>
		</template>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form id="edit-form" class="form-control">
							<label class="form-label" for="title">
								Title
								<input
									class="form-control"
									type="text"
									id="title"
								/>
							</label>
							<label class="form-label" for="overview">
								overview
								<input
									class="form-control"
									type="text"
									id="overview"
								/>
							</label>
							<label class="form-label" for="date">
								date
								<input
									class="form-control"
									type="datetime-local"
									id="date"
								/>
							</label>
							<label class="form-label" for="img">
								Image
								<input
									class="form-control"
									type="text"
									name=""
									id="img"
								/>
							</label>
							<p id="date-text"></p>
							<img class="w-100" id="edit-img" src="" alt="" />
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							id="editHandler"
							data-bs-dismiss="modal"
							type="button"
							class="btn btn-primary"
						>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<script src="./js/test.js"></script>

		<script src="./js/films.js"></script>

		<script src="./js/main.js"></script>
	</body>
</html>

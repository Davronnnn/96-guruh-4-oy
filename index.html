<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!--  swiper js -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
	</head>
	<style>
		.rating-stars img {
			width: 30px;
		}
	</style>
	<body>
		<a href="./admin.html">Kirish</a>

		<div class="swiper mb-5">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<img
						width="100%"
						height="100%"
						src="https://picsum.photos/800/600"
						alt=""
					/>
				</div>
				<div class="swiper-slide">
					<img
						width="100%"
						height="100%"
						src="https://picsum.photos/800/600"
						alt=""
					/>
				</div>
				<div class="swiper-slide">
					<img
						width="100%"
						height="100%"
						src="https://picsum.photos/800/600"
						alt=""
					/>
				</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>
		<div class="container p-3">
			<h2 class="text-center">Products</h2>
			<ul class="list-group d-flex flex-row"></ul>
			<div class="cards row"></div>
		</div>
		<div
			id="loader"
			class="spinner-border position-absolute top-50 start-50"
			role="status"
		>
			<span class="visually-hidden">Loading...</span>
		</div>

		<template id="product-template">
			<div class="col-4 mt-5">
				<div class="card">
					<img src="" class="card-img-top" alt="" />
					<div class="card-body">
						<h5 class="card-title">Lorem ipsum dolor sit amet.</h5>
						<p class="date" class="card-text">date</p>
						<p class="category">Category</p>
						<p class="description"></p>
						<p class="price">price</p>
						<p class="rating">rating</p>
						<div class="rating-stars">
							<img
								class="d-none rating-full"
								src="./assets/star-full.png"
								width="30"
								alt=""
							/>
							<img
								class="d-none rating-half"
								src="./assets/star-half.png"
								width="30"
								alt=""
							/>
						</div>
						<!-- <button
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
							class="btn btn-primary"
						>
							Edit
						</button>
						<button class="btn btn-danger">Delete</button> -->
					</div>
				</div>
			</div>
		</template>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form id="edit-form" class="form-control">
							<label class="form-label" for="title">
								Title
								<input
									class="form-control"
									type="text"
									id="title"
								/>
							</label>
							<label class="form-label" for="overview">
								overview
								<input
									class="form-control"
									type="text"
									id="overview"
								/>
							</label>
							<label class="form-label" for="date">
								date
								<input
									class="form-control"
									type="datetime-local"
									id="date"
								/>
							</label>
							<label class="form-label" for="img">
								Image
								<input
									class="form-control"
									type="text"
									name=""
									id="img"
								/>
							</label>
							<p id="date-text"></p>
							<img class="w-100" id="edit-img" src="" alt="" />
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							id="editHandler"
							data-bs-dismiss="modal"
							type="button"
							class="btn btn-primary"
						>
							Save changes
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<!-- <script src="./js/utils/findElement.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

		<script type="module" src="./test.js"></script>
		<script type="module" src="./js/swiper.js"></script>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
